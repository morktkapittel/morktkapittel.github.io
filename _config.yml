# Site settings
title: Mørkt kapittel
email: morktkapittel@gmail.com
description: > # Mørkt Kapittel is a hardcore punk band from Trondheim, Norway.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://morktkapittel.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
# Prose
prose:
  rooturl: '_posts'
  #relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "date"
        field:
          element: "hidden"
          value: "CURRENT_DATETIME"
      - name: "category"
        field:
          element: "hidden"
          value: "post"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: published
        field:
          element: checkbox
          label: Published
          value: true
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
